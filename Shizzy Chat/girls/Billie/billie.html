<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Billie Chat</title>
  <link rel="stylesheet" href="/girls/sofie.css" />
</head>
<body>


  <div class="container">

    <!-- TOP BAR -->
    <header class="top-bar">
      <div class="left">
        <img class="pfp" src="https://imagef2.promeai.pro/process/do/c7aac5219a284cfef89af55f5cb5ea4a.webp?sourceUrl=/g/p/gallery/publish/2025/03/05/b7a5aa59285445a293727e236db2e3c1.png&x-oss-process=image/watermark,image_ZGVmYXVsdA,t_100,P_20,g_south,y_57/format,webp&sign=117ba39fd4464e4c8387a604b9594b61" >

        <div class="meta">
          <div class="name-row">
            <h1 class="title">Billie</h1>
            <span class="verified">✔</span>
          </div>

          <div class="status-row">
            <span class="online-dot"></span>
            <span class="status-text">online</span>
          </div>
        </div>
      </div>

      <div class="right">
        <button class="mini-btn" id="settingsBtn">⚙</button>
      </div>
    </header>

    <!-- CHAT -->
    <div class="chat-box">
      <div class="messages" id="messages"></div>

      <form id="chatForm" onsubmit="sendMessage(); return false;">
        <div class="input-row">
          <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
          <button type="submit">Send</button>
        </div>
      </form>
    </div>

  </div>

  <!-- SETTINGS POPUP -->
  <div class="settings-popup" id="settingsPopup">
    <h3>Settings</h3>

    <div class="setting-item" onclick="deleteAllData()">Delete Chat</div>
    <div class="setting-item" onclick="location.reload()">Reload Page</div>

    <button class="close-settings" onclick="toggleSettings()">Close</button>
  </div>

  <script src="script.js"></script>

<script>


function deleteAllData() {
  localStorage.removeItem("billie_chat_history_v2");
  localStorage.removeItem("billie_state_v2");
  document.getElementById("messages").innerHTML = "";
  alert("Chat deleted.");
  location.reload();
}

function toggleSettings() {
  const box = document.getElementById("settingsPopup");
  box.style.display = box.style.display === "block" ? "none" : "block";
}

document.getElementById("settingsBtn").addEventListener("click", function () {
  toggleSettings();
});
</script>

</body>
</html>
