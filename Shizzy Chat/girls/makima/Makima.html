<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Makima Chat</title>
  <link rel="stylesheet" href="/girls/sofie.css" />
</head>
<body>


  <div class="container">

    <!-- TOP BAR -->
    <header class="top-bar">
      <div class="left">
        <img class="pfp" src="/girls/makima/media/makima.png" >

        <div class="meta">
          <div class="name-row">
            <h1 class="title">Makima</h1>
            <span class="verified">✔</span>
          </div>

          <div class="status-row">
            <span class="online-dot"></span>
            <span class="status-text">online</span>
          </div>
        </div>
      </div>

      <div class="right">
        <button class="mini-btn" id="settingsBtn">⚙</button>
      </div>
    </header>

    <!-- CHAT -->
    <div class="chat-box">
      <div class="messages" id="messages"></div>

      <form id="chatForm" onsubmit="sendMessage(); return false;">
        <div class="input-row">
          <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
          <button type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>


<!-- PHOTO GALLERY POPUP -->
<div class="photo-popup" id="photoPopup">
  <div class="photo-box">
    <span class="close-photo" onclick="togglePhotos()">✕</span>

    <div class="photo-container">
      <img class="photo-img" id="photoMain" src="#">
    </div>

    <div class="photo-thumbs">
        <img src="/girls/sofie/media/sofie4.png" onclick="changePhoto(this.src)">
      <img src="/girls/sofie/media/sofie.png" onclick="changePhoto(this.src)">
      <img src="/girls/sofie/media/sofie2.png" onclick="changePhoto(this.src)">
      <img src="/girls/sofie/media/sofie3.png" onclick="changePhoto(this.src)">
    </div>
  </div>
</div>



  <!-- SETTINGS POPUP -->
  <div class="settings-popup" id="settingsPopup">
    <h3>Settings</h3>

    <div class="setting-item" onclick="deleteAllData()">Delete Chat</div>
    <div class="setting-item" onclick="location.reload()">Reload Page</div>

    <button class="close-settings" onclick="toggleSettings()">Close</button>
  </div>

  <script src="script.js"></script>

<script>


function deleteAllData() {
  localStorage.removeItem("makima_chat_history_v2");
  localStorage.removeItem("makima_state_v2");
  document.getElementById("messages").innerHTML = "";
  alert("Chat deleted.");
  location.reload();
}

function toggleSettings() {
  const box = document.getElementById("settingsPopup");
  box.style.display = box.style.display === "block" ? "none" : "block";
}

document.getElementById("settingsBtn").addEventListener("click", function () {
  toggleSettings();
});


function togglePhotos() {
  const pop = document.getElementById("photoPopup");
  pop.style.display = pop.style.display === "flex" ? "none" : "flex";
}

function changePhoto(src) {
  document.getElementById("photoMain").src = src;
}



</script>






</body>
</html>
